name: Publish to VS Code Marketplace

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.3.30)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        working-directory: ./extension
        run: npm ci

      - name: Build extension
        working-directory: ./extension
        run: npm run build

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        working-directory: ./extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "⚠️  VSCE_PAT secret not set. Skipping publish."
            echo "To enable publishing, add a Personal Access Token as VSCE_PAT secret in GitHub repository settings."
            echo "Get your token from: https://marketplace.visualstudio.com/manage"
            exit 0
          else
            vsce publish -p $VSCE_PAT
          fi
